<script>
    document.addEventListener("DOMContentLoaded", function() {
        document.querySelector("#change-video-button").addEventListener("click", function() {
            const mergedList = [...liste_ambiante, ...liste_navarro, ...liste_unclean];
            const random_video = mergedList[Math.floor(Math.random() * mergedList.length)];
            const video_id = `https://www.youtube.com/embed/${random_video}`;

            document.querySelector("#video-frame").src = `${video_id}?autoplay=1`;
            document.querySelector("#change-video-button").classList.toggle("active");

            // Mettre √† jour le lien du bouton de t√©l√©chargement
            const downloadUrl = `https://yt-download.org/api/single/mp3?url=https://www.youtube.com/watch?v=${random_video}`;
            document.querySelector("#buttonApi").setAttribute("src", downloadUrl);
        });

        document.querySelector("#download-button").addEventListener("click", function() {
            document.querySelector(".buttonApi-container").classList.remove("hidden");
        });

        document.querySelector("#link").addEventListener("click", function() {
            const currentUrl = document.querySelector("#video-frame").src;
            const cleanUrl = currentUrl.split("?")
            navigator.clipboard.writeText(cleanUrl);
        });


        document.querySelector("#remove-url-button").addEventListener("click", function() {
            // R√©cup√©rer l'URL de la vid√©o en cours de lecture
            const currentVideoUrl = document.querySelector("#video-frame").src;
            const videoId = currentVideoUrl.split("?")[0].split("/").pop();
            console.log(videoId);

            // Rechercher l'index de l'URL dans la liste
            const index = liste_ambiante.indexOf(videoId);
            if (index > -1) {
                // Supprimer l'URL de la liste
                liste_ambiante.splice(index, 1);
            } else {
                // Si l'URL n'est pas trouv√©e dans liste_ambiante, rechercher dans liste_navarro
                const indexNavarro = liste_navarro.indexOf(videoId);
                if (indexNavarro > -1) {
                    // Supprimer l'URL de la liste
                    liste_navarro.splice(indexNavarro, 1);
                }
            }

            // R√©initialiser l'URL de la vid√©o √† une valeur vide
            document.querySelector("#video-frame").src = "";

            // Afficher un message de confirmation
            alert("URL removed successfully!");
        });

    });
</script>
